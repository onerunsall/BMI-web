     function parseQueryStr(queryStr){
        var str=decodeURIComponent(queryStr);
        var arr=str.split("&");
        var obj = {};
        for(var i=0;i < arr.length;i++){
            var arrsub=arr[i].split("=");
            obj[arrsub[0]]=arrsub[1];
        }
        return obj;
    }

    var queryObj = parseQueryStr(location.search.substr(1))

<script>

    var myDiscount;


    $.ajax({
        url:'/BMI/u/ua/bmitest',
        method:'post',
        data:{kg:queryObj.kg,m:queryObj.m},
        async:true,
        success:function(res){
            if(res.code==0){
                myDiscount=res.data;
                if(myDiscount.bmiInfo){
                    $('.texthaha').text(myDiscount.bmiInfo.funnyWord)
                    $('.discountNum').text(myDiscount.bmiInfo.discount)
                }
                $('.bmiNum').text(parseInt(myDiscount.bmi*10)/10)
            }else{
                alert(res.codeMsg)
            }
        }
    })


    $.ajax({
        url:'/BMI/u/oth/discounts',
        method:'post',
        data:{ps:100},
        async:true,
        success:function(res){
            if(res.code == 0){
                for(var i in res.data.items){
                    var item = res.data.items[i]
                    var talbecontentLi = $('.talbecontentLiTmp').children().clone(true);
                    talbecontentLi.find('.text1').text(item.bmiTxt)
                    talbecontentLi.find('.text2').text(item.discountTxt)
                    talbecontentLi.css('display','')
                    $('.talbecontent ul').append(talbecontentLi)
                }

            }
        }
    })

    $('.again').click(function(){
        location.href='index.html'
    })

    $('.share').click(function(){
        $('#sharewxshadow').show()
    })


    $.get('sharewxshadow.html',function(res){

    })
