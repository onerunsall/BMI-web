<body>
    <div class="div1">BMI 体质测算器</div>
    <div class="div2">BMI指数（即身体质量指数，简称体质指数又称体重，英文为Body Mass Index，简称BMI），是用体重公斤数除以身高米数平方得出的数字，是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。</div>
    <div class="div3">体质指数 (BMI) = 体重 (kg) / 身高^2 (m)</div>
    <div class="div4"><div class="div5"><div class="div0"></div><div class="text1">BMI值</div><div class="text2">0</div></div></div>
    <div class="div6 div61"><span class="title">体重</span><input class="input" type="text"><span class="unit">kg</span></div>
    <div style="clear: both"></div>
    <div class="div6 div62"><span  class="title">身高</span><input  class="input" type="text"><span class="unit">m</span></div>
    <div style="clear: both"></div>

</body>
<script>

    var pageData = {};
    onload();
    var intervalRefreshPageData;

    function onload(){
        refreshPageData();

        intervalRefreshPageData = setInterval(function(){
            if(new Date().getTime()-loadTime>5*60*1000){
                clearInterval(intervalRefreshPageData)
            }
            refreshPageData();
        },5000)
    }

    function refreshPageData(){
        $.ajax({
            url:'/BMI/u/indexp/ent',
            method:'post',
            data:{},
            async:true,
            success:function(res){
                pageData=res.data;
                $('.div8 .num').text(pageData.totalTestCount)
            }
        })
    }




    $(".div7").click(function(){
        var kg = $('.div61 input').val()
        var m = $('.div62 input').val()
        if(!kg)
        {
            alert('请输入体重')
            return;
        } if(!m)
        {
            alert('请输入身高')
            return;
        }
            location.href='result.html?kg='+kg+'&m='+m
    })
    $('.div9').click(function(){
        $('#sharewxshadow').show()
    })


    $.get('sharewxshadow.html',function(res){
        $(document.body).append(res)
    })
</script>
